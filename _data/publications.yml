- title: "An Unsupervised Approach to Derive Right Ventricular Pressure-Volume Loop Phenotypes in Pulmonary Hypertension"
  authors: "Sivakumar N, <strong>Zhang C</strong>, et al."
  venue: "Pulmonary Circulation"
  year: 2025
  status: "Accepted"
  image: "pub_pvloop.png"

  abstract: >
    Applies unsupervised k-means clustering to 10 pressure-volume loop metrics
    from 101 patients with suspected pulmonary hypertension, identifying three
    distinct right ventricular functional phenotypes with differing times to
    clinical worsening. A random forest classifier predicts these phenotypes
    from standard hemodynamic and CMR measurements with AUC 0.93.

  tags:
    - unsupervised phenotyping
    - pulmonary hypertension
    - hemodynamic modeling

  summary: >
    This study applies unsupervised clustering to multi-beat right ventricular
    pressure-volume loop data from 101 pulmonary hypertension patients,
    uncovering three hemodynamically distinct RV phenotypes that stratify
    time to clinical worsening. A random forest model trained on conventional
    catheterization and cardiac MRI variables predicts these phenotypes with
    high discrimination (AUC 0.93), with exercise mean pulmonary arterial
    pressure as the most informative predictor. The work demonstrates that
    complex research-grade RV functional phenotypes can be approximated using
    clinically accessible measurements.

  seo_headline: "Unsupervised phenotyping of right ventricular pressure-volume loops in pulmonary hypertension using machine learning"

  blurb: "We apply machine learning to predict right ventricular pressure-volume loop phenotypes, enabling earlier identification of hemodynamic patterns in pulmonary hypertension."

