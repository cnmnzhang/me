- title: "OPTIC: Optimizing Patient-Provider Triaging & Improving Communications in Clinical Operations Using GPT-4 Data Labeling and Model Distillation"
  authors: "Santamaria-Pang A, <strong>Zhang C</strong>, et al."
  venue: "arXiv"
  year: 2025
  image: "pub_optic.png"

  abstract: >
    Develops an automated patient message triage system using GPT-4 to annotate
    405,487 clinical messaging encounters, then distills labeling knowledge into
    a BERT classifier achieving 88.9% accuracy for administrative versus clinical
    message categorization. The pipeline was deployed on Epic's Nebula Cloud Platform.

  tags:
    - large language model distillation
    - clinical NLP
    - patient message triage

  summary: >
    OPTIC presents a scalable pipeline for triaging patient portal messages by
    using GPT-4 as a labeling oracle over 405,000 clinical messaging encounters
    and distilling the resulting annotations into a lightweight BERT classifier
    (88.9% accuracy, F1 0.88). Topic modeling further resolves 81 message
    categories, and the system is deployed within Epic's Nebula Cloud Platform,
    demonstrating end-to-end feasibility from LLM-based annotation to
    production-grade clinical NLP.

  seo_headline: "GPT-4 data labeling and BERT distillation for scalable patient message triage in clinical operations"

  blurb: "We use GPT-4 to label clinical messages and distill the knowledge into smaller models for real-time patient message triage, reducing physician cognitive load at scale."

  links:
    - label: "arXiv"
      url: "https://arxiv.org/abs/2503.05701"

