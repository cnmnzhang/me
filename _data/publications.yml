- title: "Haematological Setpoints Are a Stable and Patient-Specific Deep Phenotype"
  authors: "Foy BH, <strong>Zhang C</strong>, et al."
  venue: "Nature"
  year: 2024
  image: "pub_setpoints.png"

  abstract: >
    Demonstrates that routine complete blood count indices fluctuate around
    stable, individualized setpoints that persist for at least 20 years and
    distinguish 98% of healthy adults from one another. Setpoint variation
    associates with differential risk of cardiovascular disease, diabetes,
    kidney disease, and all-cause mortality, and enables personalized
    reference intervals with improved diagnostic sensitivity and specificity.

  tags:
    - longitudinal phenotyping
    - personalized reference intervals
    - hematology

  summary: >
    Using large-scale longitudinal CBC data, this study establishes that each
    individual's nine hematologic indices converge to stable, patient-specific
    setpoints capable of distinguishing 98% of healthy adults over a 20-year
    horizon. These setpoints function as a deep physiologic phenotype:
    variation across individuals predicts differential absolute risk for
    cardiovascular events, diabetes, chronic kidney disease, and 10-year
    all-cause mortality (risk spread exceeding 5%). Personalized reference
    intervals derived from setpoints improve diagnostic sensitivity and
    specificity for conditions including iron deficiency, thyroid dysfunction,
    and myeloproliferative neoplasms.

  seo_headline: "Patient-specific hematologic setpoints as stable deep phenotypes for personalized diagnostics and disease risk stratification"

  blurb: "We show that individuals maintain stable, personalized hematologic setpoints over time, establishing a new framework for interpreting routine blood tests as deep phenotypes."

  links:
    - label: "Paper"
      url: "https://www.nature.com/articles/s41586-024-08264-5"

