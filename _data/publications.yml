- title: "Assessing Associations Between COVID-19 Symptomology and Adverse Outcomes After Piloting Crowdsourced Data Collection"
  authors: "Flaks-Manov N, <strong>Zhang C</strong>, et al."
  venue: "JMIR Formative Research"
  year: 2022
  image: "pub_covid.png"

  abstract: >
    Deploys a crowdsourced survey on Amazon Mechanical Turk to collect
    COVID-19 symptom data from 1,254 positive individuals, identifying six
    distinct symptomology groups via clustering. Associations between symptom
    profiles, chronic conditions, and adverse outcomes reveal underrecognized
    risk factors including bladder pain, dry eyes, and loss of appetite.

  tags:
    - crowdsourced epidemiology
    - symptom clustering
    - COVID-19

  summary: >
    This cross-sectional study pilots a crowdsourced data collection pipeline
    on Amazon Mechanical Turk, surveying 1,254 COVID-19-positive participants
    and deriving six symptom clusters through unsupervised grouping. Beyond
    confirming known risk symptoms (fever, cough, fatigue), the analysis
    identifies underrecognized symptom associations — bladder pain, cutaneous
    dryness, appetite loss — and quantifies their relationship to adverse
    outcomes and underlying chronic conditions, demonstrating the viability
    of rapid crowdsourced surveillance for pandemic symptom profiling.

  seo_headline: "Crowdsourced COVID-19 symptom clustering and adverse outcome associations via Amazon Mechanical Turk survey"

  blurb: "We crowdsourced COVID-19 symptom data via Amazon Mechanical Turk and assessed associations between symptom profiles and adverse clinical outcomes."

  links:
    - label: "Paper"
      url: "https://doi.org/10.2196/37507"
