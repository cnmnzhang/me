---
title: "art"
excerpt: "A portfolio of all art images."
collection: portfolio
---

<div class="gallery">
  {% assign image_folder = "images/art" %}
  {% for image in site.static_files %}
    {% if image.path contains image_folder %}
      <img src="{{ image.path }}" alt="{{ image.name }}">
    {% endif %}
  {% endfor %}
</div>
